<!DOCTYPE html>
<html>
<head>
  <title>حساب 6% من قيمة العنصر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      color: #28a745;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">تطبيق الضريبة وتحويل العملات</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="index.html">الضريبة</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="currency.html">تغيير العملات</a>
      </li>
    </ul>
  </div>
</nav>
  <div class="container">
    <h1>حساب سعر الشحنة بعد الضريبة</h1>
    <form id="priceForm">
      <div class="form-group">
        <label for="itemPrice">سعر الشحنة:</label>
        <input type="number" class="form-control" id="itemPrice" required>
      </div>
      <div class="form-group">
        <label for="taxPercentage">النسبة المئوية للضريبة:</label>
        <input type="number" class="form-control" id="taxPercentage" required>
      </div>
      <button type="submit" class="btn btn-success">حساب</button>
    </form>
    <div id="result" style="display: none;">
      <h2>النتيجة:</h2>
      <p id="finalPrice"></p>
    </div>
  </div>
<center>
  <h2>برعاية تراستيد مجرم</h2>
  <h3>01140905700</h3> <br><br>

  <h2>مطور التطبيق <br><br> 01101596210</h2>
</center>
  <script>
    document.getElementById('priceForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var itemPrice = parseFloat(document.getElementById('itemPrice').value);
      var taxPercentage = parseFloat(document.getElementById('taxPercentage').value);
      var finalPrice = itemPrice + (itemPrice * (taxPercentage / 100));
      document.getElementById('finalPrice').textContent = finalPrice.toFixed(0);
      document.getElementById('result').style.display = 'block';
    });
  </script>
</body>
</html>
