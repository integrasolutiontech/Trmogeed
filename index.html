<!DOCTYPE html>
<html>
<head>
  <title>حساب 6% من قيمة العنصر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>حساب سعر الشحنة بعد الضريبة</h1>
    <form id="priceForm">
      <div class="form-group">
        <label for="itemPrice">سعر الشحنة:</label>
        <input type="number" class="form-control" id="itemPrice" required>
      </div>
      <div class="form-group">
        <label for="bankSelect">البنك:</label>
        <select class="form-control" id="bankSelect">
          <option value="0.06">بنك اسكندرية</option>
          <option value="0.10">بنك تيلدا</option>
          <option value="0.08">بنك القاهرة</option>
          <option value="0.1">بنك مصر</option>
          <option value="0.12">بنك الأهلي</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">حساب</button>
    </form>
    <div id="result" style="display: none;">
      <h2>النتيجة:</h2>
      <p id="finalPrice"></p>
    </div>
  </div>
<center>
  <h2>برعاية تراستيد مجرم</h2>
  <h3>01140905700</h3> <br><br>

  <h2>مطور التطبيق : 01101596210</h2>
</center>
  <script>
    document.getElementById('priceForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var itemPrice = parseFloat(document.getElementById('itemPrice').value);
      var bankSelect = parseFloat(document.getElementById('bankSelect').value);
      var finalPrice = itemPrice + (itemPrice * bankSelect);
      document.getElementById('finalPrice').textContent = finalPrice.toFixed(0);
      document.getElementById('result').style.display = 'block';
    });
  </script>
</body>
</html>
